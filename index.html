<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A beautiful and modern landing page template for your product or idea." />
    <title>Modern Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="white-box">
            <h1>Join the Future of Simplicity</h1>
            <p class="p1">
                Discover a cleaner, faster, and more elegant way to build your online presence. Our landing template is
                designed for creators who want to stand out and impress...
            </p>
            <form class="email-form">
                <input type="email" placeholder="Enter Your Email Here..." required />
                <button type="submit">Get Started</button>
            </form>
            <p class="p2"></p>
        </div>

    
    </main>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="bilder/img.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img2.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img3.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img4.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img5.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img6.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img7.jpeg" alt="" draggable="false">
        <img class="image" src="bilder/img8.jpg" alt="" draggable="false">
      </div>
      
    <script src="script.js"></script>
</body>

</html>
